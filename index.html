<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/Google-favicon-2015.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">

        <ul class="header__left">
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
        </ul>

        <ul class="header__right">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><img class="header__right--appicon" src="./images/appicon.png" alt=""></li>
            <li><button class="header__right--button" type="button">Sign In</button></li>
        </ul>

    </header>

    <!-- main -->
    <main class="main">
        <img src="./images/googlelogo.png" alt="Logo" class="main__logo">

        <div class="main__search-bar">
            <img class="main__search-bar--magnifier" src="./images/magnifying_glass.jpg" alt="Magnifier" >
            <input class="main__search-bar--input" type="search" >
            <a href=""><img class="main__search-bar--microphone" src="./images/google_microphone.png" alt="microphone"></a>
        </div>

        <div class="main__buttons">
            <button class="main__button--left">Google Search</button>
            <button class="main__button--left">I'm Feeling Lucky</button>
        </div>

        <div>
            <p class="main__language">Other Languages you can use Google:<a href="">English</a></p>
        </div>


    </main>

    <footer class="footer">
        <div class="footer__country">Turkey</div>

        <div class="footer__botton">
            <ul class="footer__botton--left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
                
            </ul>

            <ul class="footer__botton--right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
                
            </ul>

        </div>
    </footer>
</body>
</html>
